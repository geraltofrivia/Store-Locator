<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Store Locator: Shopkeeper Profile</title>
  <!-- BOOTSTRAP STYLES-->
  <link href="assets/css/bootstrap.css" rel="stylesheet" />
  <!-- FONTAWESOME STYLES-->
  <link href="assets/css/font-awesome.css" rel="stylesheet" />
  <!-- CUSTOM STYLES-->
  <link href="assets/css/custom.css" rel="stylesheet" />
  <!-- GOOGLE FONTS-->
  <link href='http://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css' />
</head>
<body>
    <div id="wrapper">
        <nav class="navbar navbar-default navbar-cls-top " role="navigation" style="margin-bottom: 0">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".sidebar-collapse">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="index.html">SHOPKEEPER</a> 
            </div>
            <div style="color: white";
            padding: 15px 50px 5px 50px;
            float: right;
            <a href="#" class="btn btn-danger square-btn-adjust">Logout</a> </div>
        </nav>   
        <!-- /. NAV TOP  -->
        <nav class="navbar-default navbar-side" role="navigation">
            <div class="sidebar-collapse">
                <ul class="nav" id="main-menu">
                    <li class="text-center">
                        <img src="assets/img/find_user.png" class="user-image img-responsive"/>
                    </li>
                    <li>
                        <a  href=""><i class="fa fa-dashboard fa-3x"></i> Update Shop Location</a>
                    </li>
                    
                    <li>
                        <a  href=""><i class="fa fa-dashboard fa-3x"></i> Add Inventory</a>
                    </li>
                    <li  >
                        <a  href=""><i class="fa fa-bar-chart-o fa-3x"></i> View Profile Info</a>
                    </li>   
                </ul>
            </div>
        </nav>  
        <!-- /. NAV SIDE  -->
        <div id="page-wrapper" >
            <div id="page-inner">
                <div class="row">
                    <div class="col-md-12">
                     <h2>{{fname}} {{lname}}</h2>   
                     <h5>Welcome {{fname}}, Love to see you back. </h5>

                 </div>
             </div>


             <form  method = "post">
                 <div class="form-group">
                    <label>First Name </label>
                    <input type="text" class="form-control" name="fname" value={{fname}}>
                </div>  
                <div class="form-group">
                    <label>last Name </label>
                    <input type="text" class="form-control" name="lname" value={{lname}} >
                </div>
                <div class="form-group">
                    <label>Shop Name. </label>
                    <input type="text" class="form-control" name="shop_name" value={{_shopname}} >
                </div>


                <div class="form-group">
                    <label>Shop Address </label>
                    <input type="text" class="form-control" name="shop_add" value={{add}} >
                </div>


                <div class="form-group">
                    <label>Email</label>
                    <input type="text"class="form-control" name="email" value={{email}} >
                </div>

                <div class="form-group">
                    <label>Contact number </label>
                    <input type="text" class="form-control" name= "mobile" value={{mobile}} >
                </div>
                <input type="submit" >
            </form>    
            <a href="/shop/updatepassword"><button>Update Password</button></a><button>


            <!-- /. ROW  -->






        </div>
        <!-- /. PAGE INNER  -->
    </div>
    <!-- /. PAGE WRAPPER  -->
</div>
<!-- /. WRAPPER  -->
<!-- SCRIPTS -AT THE BOTOM TO REDUCE THE LOAD TIME-->

<!-- BOOTSTRAP SCRIPTS -->
<script src="assets/js/bootstrap.min.js"></script>
<!-- METISMENU SCRIPTS -->
<script src="assets/js/jquery.metisMenu.js"></script>
<!-- CUSTOM SCRIPTS -->
<script src="assets/js/custom.js"></script>


</body>
</html>
